<app-menu></app-menu>
<div style="text-align: center;">
    <h1>Empleados</h1>
    <table class="table table-dark">
        <thead>
            <tr>
                <th>Apellido</th>
                <th>Oficio</th>
                <th>Salario</th>
                <th>Director</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of empleados">
                <td>{{emp.apellido}}</td>
                <td>{{emp.oficio}}</td>
                <td>{{emp.salario}}</td>
                <td>{{emp.director}}</td>
            </tr>
        </tbody>
    </table>
</div>
